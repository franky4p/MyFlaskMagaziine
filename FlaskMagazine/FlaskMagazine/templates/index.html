{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>My magazine</h1>
    <p>Especially for otus</p>
</div>

<div class="row">
    <div class="col-md-6">
        <h2>Getting started</h2>
        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item"><a href="{{ url_for('product', id=product.id) }}">{{product.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
